    READY_FOR_SELECTION = 0;
    NO_SPLITS_AHEAD = 1;
  }
  optional SelectionStatus selection_status = 3;

  enum ScenarioType {
    SPLIT = 0;
    EXIT = 1;
  }
  optional ScenarioType scenario_type = 4;
}

message ConstructionZoneInfo {
