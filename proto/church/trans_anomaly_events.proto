syntax = "proto2";

package deeproute.church;

message MsgTransLoss {
  optional string sender_name = 1;
  optional string recver_name = 2;
  optional string topic = 3;
  optional uint32 sequence_num = 4;
}

message MsgTransLongTime {
  optional string sender_name = 1;
  optional string recver_name = 2;
  optional string topic = 3;
  optional uint32 sequence_num = 4;
  optional int64 spent_time = 5;
}

message MsgTransSuspend {
  optional string sender_name = 1;
  optional string recver_name = 2;
  optional string topic = 3;
  optional uint32 sequence_num = 4;
}
